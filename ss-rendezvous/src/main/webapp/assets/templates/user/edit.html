<div id="updateProfile">
	<h2>Your Profile</h2>
	<div class="alert " role="alert" ng-class="{'alert-success': alertSuccess}" ng-show="showAlert">{{alertMessage}}</div>
	<form class="form-horizontal" data-toggle="validator">
		<div class="form-group">
			<label for="regName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" id="regName" class="form-control"
					placeholder="Name" ng-model="user.userInfo.name"
					required>
				<div class="help-block with-errors"></div>
			</div>
		</div>

		<div class="form-group">
			<label for="regUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" id="regName" class="form-control" disabled
					placeholder="Username" ng-model="user.username" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>

		<div class="form-group">
			<label for="regEmail" class="col-sm-2 control-label">E-mail</label>
			<div class="col-sm-10">
				<input type="email" id="regEmail" class="form-control"
					placeholder="Email address"
					ng-model="user.userInfo.email" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>

		<div class="form-group ">
			<label for="regPhone" class="col-sm-2 control-label">Phone
				Number</label>
			<div class="col-sm-10">
				<input type="text" id="regPhone" class="form-control"
					placeholder="Phone Number"
					ng-model="user.userInfo.phoneNumber">
				<div class="help-block with-errors"></div>
			</div>
		</div>

		<div class="form-group">
			<label for="regInterest" class="col-sm-2 control-label">Interest</label>
			<div class="col-sm-10">
				<select id="regInterest" class="form-control" ng-model="user.userInfo.interest" ng-model-options="{ getterSetter: true }">
					<option value="0">Technology</option>
					<option value="1">Movies</option>
					<option value="2">Sports</option>
				</select>
				<div class="help-block with-errors"></div>
			</div>
		</div>

		<div class="form-group">
			<label for="regPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" id="regPassword" class="form-control"
					placeholder="Password" data-minlength="6" ng-model="user.password" required>
				<div class="help-block">Minimum of 6 characters</div>
			</div>
		</div>

		<div class="form-group">
			<label for="regConfirmPassword" class="col-sm-2 control-label">Confirm
				Password</label>
			<div class="col-sm-10">
				<input type="password" id="regConfirmPassword" class="form-control"
					data-match="#regPassword"
					data-match-error="Whoops, these don't match"
					placeholder="Confirm Password" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="editUser(user)">Update</button>
			</div>
		</div>
	</form>
</div>
