<div id="searchResults">
	<h2>Search Results</h2>

	<p>Key: <span id='key'>{{key}}</span></p>
	<ul class='results'>
	<li ng-repeat="post in results">
		<h5><a href="#/posts/{{post.post_id}}" class='singlePost' id='{{post.post_id}}-single-post'>{{post.title}}</a></h5>
		<span class='meta'>by <span class='author'>{{post.user.username}}</span> on
		<span class='date'>{{post.createdDate | date}}</span></span></li>
	</ul>
</div>
