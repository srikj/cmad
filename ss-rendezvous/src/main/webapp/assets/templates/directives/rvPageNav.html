<div class="container"> 
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/posts">r.e.n.d.e.z.v.o.u.s</a>
  </div>
  <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav pull-right">
      <li ng-if="user"><a href="#/user/edit" id="updateProfileBtn">{{user.userInfo.name}}</a></li>
      <li ng-if="!user"><a href="#/user/login" id="updateProfileBtn">Login</a></li>
      <li ng-if="user"><a ng-click="logout()">Logout</a></li>
    </ul>
    <form class="visible-md-block visible-lg-block navbar-form navbar-right" id="search-form" data-toggle="validator">
      <div class="row">
          <div class="input-group col-md-7">
            <input type="text" id="search" class="form-control" placeholder="Search Posts..." ng-model="search" required>
            <span class="input-group-btn">
              <a ng-href="#/posts/search/{{search}}" class="btn btn-default" type="submit">Go!</a>
            </span>
          </div>
          <div class="col-md-5" >
            <a class="btn  btn-primary btn-block" type="button" id="createPostBtn" ng-if="user" href="#/posts/new">Create Post</a>
          </div>
      </div>
    </form>
  </div><!--/.nav-collapse -->     
</div>
